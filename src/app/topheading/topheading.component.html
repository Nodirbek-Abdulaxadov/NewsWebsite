<div class="container">
  <div class="row">
    <div *ngFor="let d of topHeadingDisplay" class="col-lg-4">
      <div class="card my-3" style="width: 18rem">
        <img src="{{ d.urlToImage }}" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 class="card-title">{{ d.title }}</h5>
          <p class="card-text">{{ d.description }}</p>          
          <a href="{{ d.url }}" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>
